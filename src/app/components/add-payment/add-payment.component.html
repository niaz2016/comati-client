<body class="container">
    <h1>Add Payment</h1>
    <h1>{{person.name}}</h1>
    <h1></h1>
    <div class="first">
        <h4>Comati</h4>
        <h4>Select Member</h4>
        <h4>For the Month of: </h4>
        <h2>Amount to Pay</h2>
        <h4>Remarks</h4>
        </div>
    <div class="first" >
        <select class="input" type="text" id="comatiSelect" [(ngModel)]="comati" (ngModelChange)="getMembers($event)" name="comatiSelect">
            <option class="option" *ngFor="let comati of comaties" [ngValue]="comati">{{ comati.name }}</option>
        </select>
        <select class="input"  id="memberSelect" [(ngModel)]="member" (ngModelChange)="getAmount($event)" name="memberSelect">
            <option class="option" *ngFor="let member of members" [ngValue]="member">{{ member.name }}</option>
        </select>
        <input class="input" type="date"/>
        <input class="input" type="number" [placeholder]="memberAmount"  />
        <input class="input" type="text" [placeholder]="remarks" />
    </div>
    <button class="button" (click)="payNow()">Pay Now</button>
</body>
