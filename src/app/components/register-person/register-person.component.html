<div class="container">
    <div class="first"><br>
      <div class="table-container">
        <table><thead>{{totalCount}} registered Persons</thead>
          <tr> <th>Name</th><th>Phone</th><th>Address</th><th></th></tr>
          <tr *ngFor="let pers of persons"> <td ><fa-icon (click)="editPersonfunc(pers)" class="icon" [icon]="faEdit"></fa-icon>{{pers.name}}</td><td>{{pers.phone}}</td><td>{{pers.address}}</td></tr>
        </table>
      </div>
    </div>
      
    <div class="first"><br>
      <span class="element" *ngIf="reg" name="regPerson">Register New Person</span>
      <span class="element" *ngIf="edit" name="editPerson">Edit Person</span><br>
      <div class="element"><span>Person ID:</span><span [(ngModel)]="person.id">{{person.id}}</span></div>
      <div class="inputField">
        <span class="span">Name</span>
        <input class="input" type="text" [(ngModel)]="person.name"/>
      </div>
      <div class="inputField">
        <span class="span">Phone</span>
        <input class="input" type="text" [(ngModel)]="person.phone"/>
      </div>
      <div class="inputField">
        <span class="span">Address</span>
        <input class="input" type="text" [(ngModel)]="person.address"/>
      </div>
      <div class="inputField">
        <span class="span">Remarks</span>
        <input class="input" type="text" [(ngModel)]="person.remarks"/>
      </div>
      <br>
      <button class="button" *ngIf="reg==true" (click)="savePerson()">Save</button>
      <button class="button" *ngIf="edit==true" (click)="savePerson()">Update</button>
      <button class="button" *ngIf="edit==true" (click)="cancelEdit()">Close</button>
      <button *ngIf="edit" class="buttonAlert" (click)="del(person.id)" >Delete</button>
    </div>
    
  </div>
