<div class="container">
    <div class="first"><br>
      <div class="table-container">
        <table><thead>{{totalCount}} registered Persons</thead>
          <tr> <th>Name</th><th>Phone</th><th>Address</th><th></th></tr>
          <tr *ngFor="let pers of persons" name="personTable"> <td ><fa-icon class="icon" (click)="editPersonfunc(pers)"
          [icon]="faEdit"></fa-icon>{{pers.name}}</td><td>{{pers.phone}}</td><td>{{pers.address}}</td></tr>
        </table>
      </div>
    </div>
    <div class="first"><br>
      <span class="element" *ngIf="reg" name="regPerson">Register New Person</span>
      <span class="element" *ngIf="edit" name="editPerson">Edit Person</span><br>
      <div class="element"><span>Person ID:</span><span [(ngModel)]="person.id">{{person.id}}</span></div>
      <div class="inputField">
        <span class="span">Name</span>
        <input class="input" type="text" [(ngModel)]="person.name" [placeholder]="person.name" name="personName"/>
      </div>
      <div class="inputField">
        <span class="span">Phone</span>
        <input class="input" type="text" [(ngModel)]="person.phone" name="personPhone"/>
      </div>
      <div class="inputField">
        <span class="span">Address</span>
        <input class="input" type="text" [(ngModel)]="person.address" name="personAddress"/>
      </div>
      <div class="inputField">
        <span class="span">Remarks</span>
        <input class="input" type="text" [(ngModel)]="person.remarks" name="personRemarks"/>
      </div>
      <br>
      <button class="button" *ngIf="reg" (click)="savePerson()" name="regButton">Save</button>
      <button class="button" *ngIf="edit" (click)="savePerson()" name="editButton">Update</button>
      <button class="button" *ngIf="edit" (click)="cancelEdit()" name="cancelButton">Close</button>
      <button *ngIf="edit" class="buttonAlert" (click)="openPopup(person)"  >Delete</button>
      <ng-template #popupContainer></ng-template>
    </div>
    
  </div>
