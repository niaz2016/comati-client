<div class="container">
    <div class="first">
        <br>
    <div class="element"><span>User: </span><span>{{user?.name}}</span></div>
    <br><div class="element" *ngIf="zeroComaties"> <span>You have no comaties registered</span> </div>
    <app-table [data]="comaties" [hiddenFields]="['start_Date', 'per_Head', 'totalCollected', 'comatiMembers', 'defaulters']" (editRow)="editComati($event)"></app-table>
    </div>
     <div class="first"> <br>
        <div *ngIf="reg" class="element"> <span>Register New Comati</span></div>
        <div *ngIf="edit" class="element"><span>Edit Details</span></div>
    <br>
        <div class="inputField">
            <span class="span">Name</span>
            <input class="input" type="text" [(ngModel)]="comati.name"/>
        </div >
        <div class="inputField">
            <span class="span">Per Head Amount</span>
        <input class="input" type="int" [(ngModel)]="comati.per_Head"/>
        </div>
        <div class="inputField">
            <span class="span">Remarks</span>
        <input class="input" type="text" [(ngModel)]="comati.remarks"/>
        </div>
        <div class="inputField">
            <span class="span">Start Date</span>
        <input class="input" type="date" [(ngModel)]="comati.start_Date"/>
        </div>
        <br>
        <button *ngIf="reg" class="button" (click)="register(comati)" >Save</button>
        <button *ngIf="edit" class="button" (click)="register(comati)" >Update</button>
        <button *ngIf="edit" class="button" (click)="close()" >Close</button>
        <button *ngIf="edit" class="buttonAlert" (click)="openPopup(comati)" >Delete</button>
        <ng-template #popupContainer></ng-template>
    </div>
</div>
